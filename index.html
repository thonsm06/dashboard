<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="menu">
                <img src="" alt="">
                <a href="">Dashboard</a>
            </div>
            <div class="home">
                <img src="" alt="">
                <a href="">Home</a>
            </div>
            <div class="profile">
                <img src="" alt="">
                <a href="">Profile</a>
            </div>
            <div class="messages">
                <img src="" alt="">
                <a href="">Messages</a>
            </div>
            <div class="history">
                <img src="" alt="">
                <a href="">History</a>
            </div>
            <div class="tasks">
                <img src="" alt="">
                <a href="">Tasks</a>
            </div>
            <div class="communities">
                <img src="" alt="">
                <a href="">Communities</a>
            </div>
            <div class="settings">
                <img src="" alt="">
                <a href="">Settings</a>
            </div>
            <div class="support">
                <img src="" alt="">
                <a href="">Support</a>
            </div>
            <div class="privacy">
                <img src="" alt="">
                <a href="">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search-container">
                    <label for="searchbar"><img src="" alt=""></label>
                    <input type="search" name="searchbar" id="searchbar">
                </div>

                <div class="alarm">
                    <a href=""><img src="" alt=""></a>
                </div>
            </div>
            
            <div class="bottom">
                <div class="buttons">
                    <button class="new">new</button>
                    <button class="upload">upload</button>
                    <button class="share">share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <h2>Your Projects</h2>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
                <div class="container">

                </div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
